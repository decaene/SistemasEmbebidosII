<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">

    <title>Jquery AJAX Demo!</title>

    <script  src="Scripts/jquery-1.3.2.js" type="text/javascript">

   

    </script>

    <script type="text/javascript">

        function CallService() {

            $.ajax({

                type: "POST",

		crossDomain: true,

                url: "http://148.234.189.7/WebApplication1/WsDemoFirst.asmx/getUserName/",

                data: "{id: 2}",

                contentType: "application/json; charset=utf-8",

                dataType: "json",

                success: OnSuccess,

                error: OnError

            });

        }

 

        function OnSuccess(data, status) {

            $("#lblResult").html(data.d);

        }

 

        function OnError(request, status, error) {

            $("#lblResult").html(request.statusText);

        }

    </script>

   

 

 

</head>

<body>

     <form id="form1" runat="server">

        <div>

            
	<input type="button" id="myBtn" onclick="CallService()" value="click">
            <label ID="lblResult"> a <label/>

        </label></input></div>

    </form>

</body>
